<!DOCTYPE html>

<html lang='en-us'>

    <head>

        <meta charset='UTF-8'>
        <title>Title</title>

        <!-- jQuery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

        <!-- Bootstrap CDN-->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

        <!-- Firebase Reference -->
        <script src='https://www.gstatic.com/firebasejs/live/3.0/firebase.js'></script>

    </head>

    <body>

        <div class='container'>

            <div class='row'>
            </div>

            <div class='row'>
                <div class="col-md-12">
                    <div id="questionSection">
                    </div>
                </div>
            </div>

            <div class='row'>
            </div>

        </div>

    <script>
        function runQuestionsQuery() {
            $.get("api/questions",function(questions) {
                for(i=0;i<questions.length;i++) {
                    var questionSection = $("<div>");
                    questionSection.addClass("well");
                    questionSection.attr("id", "questionWell-" + i + 1);
                    $("#questionSection").append(questionSection);


                    var questionNumber = i + 1;

                    // Then display the remaining fields in the HTML (Section Name, Date, URL)
                    $("#questionWell-" + i + 1).append("<h2><span class='label label-primary'>" + questionNumber + "</span> | " + questions[i].question + "</h2>");
                }
            })
        };
        runQuestionsQuery();
    </script>

    </body>
</html>
